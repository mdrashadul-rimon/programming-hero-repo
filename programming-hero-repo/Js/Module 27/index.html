<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineers Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-indigo-800 text-center">Welcome to <span class="text-blue-400 font-semibold">Engineers
            Bank</span> </h1>
    <section class="bg-green-400 mt-8 w-2/4 mx-auto py-2 rounded-lg">
        <h3 class="text-2xl text-center text-blue-600">Login or Signup</h3>
        <div class="">
            <input type="text" id="user-name" class="block w-3/4 border rounded px-2 m-4 p-3" placeholder="Email">
            <input type="password" name="" id="password" class="block w-3/4 border rounded px-2 m-4 p-3"
                placeholder="Password">
            <button id="login-btn" class="m-4 bg-blue-400 px-5 py-1 rounded-full text-white">Login</button>
           <a href="signup.html"><button class="bg-blue-400 px-5 py-1 rounded-full text-white">Signup</button></a>
        </div>
    </section>


    <script src="js/login.js"></script>
</body>

</html>
