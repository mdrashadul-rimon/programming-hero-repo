<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="bg-blue-300 mx-auto w-1/4 my-4 py-2 border border-gray-400 rounded-lg">
        <h1 class="text-center font-semibold text-2xl text-indigo-800">Create an Account</h1>
        <div class="grid grid-cols-2 gap-4 m-6">
            <input type="text" name="" id="" class="py-2 rounded" placeholder="First Name">
            <input type="text" name="" id="" class="py-2 rounded" placeholder="Last Name">
        </div>
        <div class="grid grid-cols-3 gap-4 m-6  text-sm">
            <input type="text" name="" id="" class="py-2 rounded" placeholder="Address">
            <input type="text" name="" id="" class="py-2 rounded" placeholder="Nationality">
            <input type="text" name="" id="" class="py-2 rounded" placeholder="Mobile">
        </div>
        <div class="grid grid-rows-3 gap-4 m-6">
            <input type="text" name="" id="" class="py-2 rounded" placeholder="Email">
            <input type="text" name="" id="" class="py-2 rounded" placeholder="Retype Email">
            <input type="text" name="" id="" class="py-2 rounded" placeholder="Fathers Name">
        </div>
        <div class="grid grid-cols-2 gap-4 m-6">
            <input type="text" name="" id="" class="py-2 rounded" placeholder="Ocupation">
            <input type="text" name="" id="" class="py-2 rounded" placeholder="Salary Per Annum">
        </div>
        <div class="flex justify-center my-5">
            <button class=" bg-blue-400 px-5 py-1 rounded-full text-white">Register</button>
        </div>

    </section>
</body>

</html>
