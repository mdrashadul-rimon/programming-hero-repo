<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineers Money Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- Header section -->
        <section class="container-fluid d-flex justify-content-center align-items-center my-4 text-info">
            <h2 class="px-2 fw-bold header-text">Engineers Money Manager</h2>
            <img src="images/cost.png" class="header-icon" alt="">
        </section>
    </header>

    <main>
        <!-- App section -->
        <section class="container container-md-fluid container-sm-fluid">
            <div class="row my-4">
                <div class="col-lg-6 col-md-6 col-sm">
                    <img src="images/main-image.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-6 col-md-6 col-sm ">
                    <!-- validation section -->
                    <div>
                        <p id="validate"></p>
                    </div>

                    <!-- Income -->
                    <div class="row">
                        <h3 class="text-center fw-bold">Income</h3>
                        <div class="row mt-4">
                            <div class="col">
                                <h5 class="text-end">Income:</h5>
                            </div>
                            <div class="col input-group">
                                <input id="income-input" type="text" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Expenses -->
                    <div class="row my-3">
                        <h3 class="text-center fw-bold">Expenses</h3>
                        <div class="row mt-2">
                            <div class="col">
                                <h5 class="text-end">Food:</h5>
                            </div>
                            <div class="col input-group">
                                <input id="food-input" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <h5 class="text-end">Rent:</h5>
                            </div>
                            <div class="col input-group">
                                <input id="rent-input" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <h5 class="text-end">Clothes:</h5>
                            </div>
                            <div class="col input-group">
                                <input id="clothes-input" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mt-4">
                            <button id="calculate-btn"
                                class="custom-btn px-5 py-2 border-0 rounded-1 text-white">Calculate</button>
                        </div>
                    </div>

                    <!-- Total Expenses -->
                    <div class="row">
                        <h5 class="text-center fw-bold">Total Expenses: <span id="total-expenses">0</span></h5>
                    </div>

                    <!-- Balance -->
                    <div class="row">
                        <h5 class="text-center fw-bold mt-2">Balance: <span id="balance">0</span></h5>
                    </div>

                    <!-- Savings-Bonus section -->
                    <div class="d-flex justify-content-around align-items-center mt-2">
                        <div class="pe-1">
                            <h5 class="">Save:</h5>
                        </div>
                        <div class="pe-1">
                            <input id="saving-input" type="text" class="form-control w-75">
                        </div>
                        <div class="pe-1">
                            <h5>%</h5>
                        </div>
                        <div class="pe-1">
                            <button id="saving-btn" class="custom-btn px-5 py-1 border-0 rounded-1 text-white">Save</button>
                        </div>
                    </div>

                    <!-- Savings Amount -->
                    <div class="row">
                        <h5 class="text-center fw-bold mt-4">Saving Amount: <span id="savings-amount"></span></h5>
                    </div>

                    <!-- Remaining Balance -->
                    <div class="row">
                        <h5 class="text-center fw-bold mt-2">Remaining Balance: <span id="remaining-balance"></span></h5>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- javascript source -->
    <script src="js/script.js"></script>
</body>
</html>
