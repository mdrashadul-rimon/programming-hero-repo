<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Banking Site. <span class="font-semibold text-green-700">Let's have fun
                with money!</span> </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 mx-auto text-white">
                <div class="bg-sky-300 p-8 rounded">
                    <h3 class="text-4xl font-semibold">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-rose-300 p-8 rounded">
                    <h3 class="text-4xl font-semibold">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-4xl font-semibold">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">00</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded mt-4">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="block border border-gray-400 rounded px-2 mb-4 p-3"
                            type="text" placeholder="$ amount to Deposit">
                        <button class="bg-red-400 px-4 py-1 rounded-full text-white" id="deposit-btn">Deposit</button>
                    </div>
                </div>
                <div class="bg-blue-100 p-8 rounded mt-4">
                    <h3 class="text-3xl">Withdraw Money</h3>
                    <div>
                        <input id="withdraw-input" class="block border border-gray-400 rounded px-2 mb-4 p-3"
                            type="text" placeholder="$ amount to Withdraw">
                        <button class="bg-red-400 px-4 py-1 rounded-full text-white" id="withdraw-btn">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
