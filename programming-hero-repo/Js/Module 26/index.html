<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matir Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-green-700">Matir Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-sky-300 w-2/4 p-8 mx-auto my-5 rounded-lg">
            <div id="invalid-match"></div>
            <h3 class="text-2xl mb-2">Login or Signup</h3>
            <div>
                <input id="user-email" class="block w-3/4 border border-gray-400 rounded px-2 mb-4 p-3" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="block w-3/4 border border-gray-400 rounded px-2 mb-4 p-3"
                    type="password" placeholder="Password">
                <button class="bg-red-400 px-4 py-1 rounded-full text-white" id="login-btn">Login</button>
                <button class="bg-red-400 px-4 py-1 rounded-full text-white" id="signup-btn">Signup</button>
            </div>
        </section>
    </main>
    <script src="js/login.js">
    </script>
</body>

</html>
