<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete events</title>
</head>

<body>
    <h1>Lets know how to delete an event</h1>
    <section>
        <h4 id="secret-text">Very secret event</h4>
        <input type="text" name="" id="delete-confirm">
        <button id="delete-btn" disabled>Delete</button>
    </section>

    <script>
        document.getElementById('delete-btn').addEventListener
            ('click', function () {
                document.getElementById('secret-text').style.display = 'none';
            });
        //focus
        document.getElementById('delete-confirm').addEventListener('focus', function () {
            document.body.style.backgroundColor = 'lightcoral';
        });
        //blur
        document.getElementById('delete-confirm').addEventListener('blur', function () {
            document.body.style.background = 'none'; //ekhane background color white o use kora jabe tobe background none dile jodi onno kichu thake tahole content overwrite hobena
        });
        //keyup
        document.getElementById('delete-confirm').addEventListener('keyup', function (event) {
            const deleteBtn = document.getElementById('delete-btn');
            if (event.target.value == 'delete') {
                deleteBtn.removeAttribute('disabled');
              
            }
            else {
                deleteBtn.setAttribute('disabled', true)
            }
        });

    </script>
</body>

</html>
