<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Meal Dibi kina bol</title>
</head>

<body class="m-4">

    <!-- Meal Search area -->
    <h2 class="text-center text-success">Search Your favourite food</h2>
    <div class="input-group mb-3 w-50 mx-auto my-5">
        <input id="search-field" type="text" class="form-control" placeholder="Search your food here">
        <button onclick="searchFood()" class="btn btn-outline-success" type="button" id="button-addon2">Search</button>
    </div>

    <!-- Single Meal Detail -->
    <div id="meal-details" class="w-50 mx-auto">
    </div>
    <!-- No Result -->
    <div>
        <p id="error-message" class="text-center text-danger">Something went wrong please try again later</p>
    </div>
    <!-- Meal Search Result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/mealdb.js"></script>
</body>

</html>
