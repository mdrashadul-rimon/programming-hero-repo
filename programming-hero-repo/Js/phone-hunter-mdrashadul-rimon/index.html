<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Ultimate Mobile Spec BD</title>
</head>

<body>
    <!-- Phone Search area -->
    <header>
        <h1 class="text-center text-success my-4">Ultimate Mobile Spec BD</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search here">
            <button onclick="searchPhone()" class="btn btn-outline-success" type="button">Search</button>
        </div>
        <!-- spinner -->
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Result Error -->
        <div id="error-result" class="row row-cols-1 mx-auto text-danger">
        </div>
    </header>

    <main>
        <!-- Details Area -->
        <section class="container-fluid">
            <div id="phone-details" class="row row-cols-1 row-cols-md-3 justify-content-center border-0 mx-auto">
            </div>
        </section>

        <!-- Phone Search Result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 w-75 my-5 mx-auto">
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
